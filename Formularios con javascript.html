<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Obtener datos con formulario de JavaScript</title>
	<link rel="stylesheet" href="Formularios con javascript.css">
	<script type="text/javascript" src="Formularios JavaScript.js"></script>
</head>
<body>
	<h1>Registros de usuario</h1>
	<form name="formulario">
		<label for="user">Usuario</label>
		<input type="text" name="user" id="user"><br>
		<label for="pass">Password</label>
		<input type="password" name="pass" id="pass"><br>
		<select name="carrera" id="carrera">
			<option value="ITI">Ing en Tec de la información</option>
            <option value="ITEM">Ing en Telematica</option>
		</select><br>
		<label for="genero">Género</label><br>	
		<input type="radio" name="genero" id="genero_f" value="f">
		Femenino<br>
		<input type="radio" name="genero" id="genero_m" value="m">
		Masculino<br>
		<label for="casilla">Acepto los términios y condiciones de uso</label>
		<input type="checkbox" name="casilla" id="casilla">
		<input type="button" name="envio" id="envio" value="leer datos" onclick="leer()">
	</form>

	<div id="resultados"></div>

</body>
</html>
